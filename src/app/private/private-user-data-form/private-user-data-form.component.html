<div class="container">
  <form [formGroup]="privateUserData"> 
    <div class="form-group">
        <label > First Name </label>
        <input  type="text" class="form-control" formControlName="firstName" required>
            </div>
    <div class="form-group">
      <label for="lastName"> Last Name </label>
      <input type="text" class="form-control" formControlName="lastName" required>
    </div>
    <div class="form-group">
      <label > Personal ID code</label>
      <input type="text" class="form-control" formControlName="personalCode" required>
    </div>
    <div class="form-group">
      <label > Adress </label>
      <input type="text" class="form-control" formControlName="adress">
    </div>
    <div class="form-group">
      <label> Phone Number </label>
      <input type="text" class="form-control" formControlName="phoneNumber">
    </div>
    <div class="form-group"
    [ngClass]="{
      'has-success': privateUserData.controls.email.valid &&
      (privateUserData.controls.email.dirty || privateUserData.controls.email.touched),
      'has-danger': privateUserData.controls.email.invalid&&
      (privateUserData.controls.email.dirty || privateUserData.controls.email.touched)
    }">
      <label > Email:  </label> 
      <input class="form-control" type="email" formControlName="email" required >
  
    </div>
    <button class="btn btn-primary" (click)="openDialog()">
      Submit
    </button>
    <pre> Dirty?{{privateUserData.controls.email.dirty}}</pre>
    <pre>Pristine? {{ privateUserData.controls.email.pristine }}</pre>
    <pre>{{privateUserData.value|json}}</pre>
  </form>
  
</div>

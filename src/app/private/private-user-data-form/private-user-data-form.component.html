<div *ngIf="!name; else forminfo">
  <form [formGroup]="privateUserData" (ngSubmit)="addPost(privateUserData.value)">
    <div class="form-container">
      <div class="row columns">
        <h1>My Reactive Form</h1>
        <label>Name
          <input type="text" formControlName="name">
          <div class="alert" *ngIf="!privateUserData.controls['name'].ng-valid && privateUserData.controls['name'].ng-touched">{{ titleAlert }}</div>
        </label>

        <label>Description
          <textarea  formControlName="description"></textarea>
          <div class="alert" *ngIf="!privateUserData.controls['description'].ng-valid && privateUserData.controls['description'].ng-touched">You must specify a description that's between 30 and 500 characters.</div>
        </label>

        <label for="validate">Minimum of 3 Characters</label>
        <input type="checkbox" name="validate" formControlName="validate" value="1"> On
        
        <input type="submit" class="button expanded" value="Submit Form" [disabled]="!privateUserData.valid">
      </div>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
        <h1>{{ name }}</h1>

        <p>{{ description }}</p>
    </div>
  </div>
</ng-template>

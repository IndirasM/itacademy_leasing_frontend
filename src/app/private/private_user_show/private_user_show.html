<!DOCTYPE html>
<html ng-app="userFormSummary">

<head>
    <meta charset="UTF-8">
    <title>User Show</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
        var app = angular.module("userFormSummary", []);

        app.config(function config($interpolateProvider) {
            $interpolateProvider.startSymbol('*/');
            $interpolateProvider.endSymbol('/*');

        })

        app.controller("userController", function() {
            var uc = this;
            uc.firstName = null;
            uc.lastName = null;
            uc.IDCode = null;
            uc.email = null;
            uc.phoneNum = null;
            uc.adressU = null;

        })
    </script>
    <h1>User Show</h1>
</head>

<body ng-controller='userController as uc'>

    First name: */uc.firstName/*
    <br>Last name: */uc.lastName/*
    <br>ID personal Code: */uc.IDCode/*
    <br>email: */uc.email/*
    <br>phone number: */uc.phoneNum/*
    <br>adress: */uc.adressU/*
    <br><button type="button"></button>

    </div>

</body>

</html>

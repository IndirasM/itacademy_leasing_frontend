<div class="container">
    <form [formGroup]="productForm" (ngSubmit)="submitForm()">

        <mat-radio-group formControlName="customerType">
            <span>Customer type (Private or Corporate)</span>
            <mat-radio-button value="Corporate">Corporate</mat-radio-button>
            <mat-radio-button value="Private">Private</mat-radio-button>
        </mat-radio-group>



        <mat-form-field>
            <mat-select placeholder="Asset Type">
                <mat-option *ngFor="let food of assetTypes" [value]="food.value">
                    {{ food.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>



        <!-- <div class="form-group"><label>Asset Type</label>
            <select formControlName="assetType" (change)="typeChanged()" class="form-control">
          <option>Pick a type...</option>
          <option *ngFor="let t of assetTypes">{{t}}</option>
        </select></div> -->

        <form [formGroup]="productForm" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label>Brand</label>
                <select formControlName="productType" (change)="typeChanged()" class="form-control">
                <option>Pick a brand...</option>
                <option *ngFor="let t of productTypes">{{t}}</option>
              </select>
            </div>

            <div class="form-group">
                <label>Models (total:{{(allProducts|productFilter:productForm.get('productType').value).length}})</label>
                <select formControlName="product" class="form-control">
            <option>Pick a model...</option>
            <option *ngFor="let p of allProducts|productFilter:productForm.get('productType').value">{{p.name}}</option>
          </select>
                <span class="help-block"></span>
            </div>


            <mat-form-field>
                <mat-select placeholder="Year">
                    <mat-option *ngFor="let food of years" [value]="food.value">
                        {{ food.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <div class="form-group">
                <label> Engine Power </label>
                <input type="text" class="form-control" formControlName="enginePower" required>
            </div>

            <div class="form-group">
                <label> Asset Price </label>
                <input type="text" class="form-control" formControlName="assetPrice" required>
            </div>

            <div class="form-group">
                <label> Advance payment percentage </label>
                <input type="text" class="form-control" formControlName="advancePaymentPercentage" required>
            </div>

            <div class="form-group">
                <label> Advance payment amount </label>

            </div>


            <mat-slider formControlName="leasePeriod" min="6" max="84" step="6" value="6" (input)="pitch($event)"></mat-slider>

            <div class="form-group">
                <label>  Margin </label>
                <input name="margin" type="text" class="form-control" formControlName="margin" required>
            </div>

            <div class="form-group">
                <label> Contract fee </label>

            </div>


            <span>Payment date</span><b>
  <select formControlName="paymentDate">
    <option value="15">15</option>
    <option value="30">30</option>
  </select>

                                
                               
  <button type="submit" class="btn btn-primary" (click)="onSubmit()" routerLink='../form'>Submit</button>

<div class="container">
    <h3>Car leasing Form</h3>

    <form [formGroup]="productForm" (ngSubmit)="submitForm()">

        <span>Customer type (Private or Business)</span><b>
    <select (change)="selectChangeHandler($event)" formControlName="customerType">
      <option value="Private">Private</option>
      <option value="Business">Business</option>
    </select>

    <div class="form-group"><label>Asset Type</label> <select formControlName="assetType" (change)="typeChanged()"
                                                         class="form-control">
      <option>Pick a type...</option>
      <option *ngFor="let t of assetTypes">{{t}}</option>
    </select></div>


    <div class="form-group"><label>Brand</label> <select formControlName="brand" (change)="typeChanged()"
                                                                class="form-control">
      <option>Pick a type...</option>
      <option *ngFor="let t of productTypes">{{t}}</option>
    </select></div>
    <div class="form-group"><label>Models - Option #1 (total={{productsAfterChangeEvent.length}})</label> <select
      formControlName="model" class="form-control">
      <option>Pick a model...</option>
      <option *ngFor="let p of productsAfterChangeEvent">{{p.name}}</option>
    </select> <span class="help-block">This model list is rebuilt on every (change) event emitted by the Product Type field.</span>

    </div>
     <button type="submit" class="btn btn-primary">Submit</button>

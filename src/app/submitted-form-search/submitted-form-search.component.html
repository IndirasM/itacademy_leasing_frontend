<div align="center" class="divWidth">
  <mat-form-field mat-f [formGroup]="customerForm">
    <input matInput placeholder="lease ID" formControlName="leaseId" required>
    <mat-error *ngIf="!retrieved">Valid ID code is required</mat-error>
  </mat-form-field>
  <button mat-raised-button (click)="findLease()" color="primary">enter</button>
  <div *ngIf="error">Could not retrieve form with specified ID</div>
</div>

<div align="center" class="divWidth" *ngIf="retrieved && type === 'Private'">
  <table class="fullWidth" cellspacing="0">
    <tr>
      <div>
        <label>Customer type: <span>{{privateCustomer.leaseType}}</span></label>
      </div>
      <div>
        <label>Asset Type: <span>{{privateCustomer.assetType}}</span></label>
      </div>
      <div>
        <label>Make: <span>{{privateCustomer.carBrand}}</span></label>
      </div>
      <div>
        <label>Model: <span>{{privateCustomer.carModel}}</span></label>
      </div>
      <div>
        <label>Year: <span>{{privateCustomer.years}}</span></label>
      </div>
      <div>
        <label>Engine power (kW): <span>{{privateCustomer.enginePower}}</span></label>
      </div>
      <div>
        <label>Asset price: <span>{{privateCustomer.assetPrice}}</span></label>
      </div>
      <div>
        <label>Advance payment percentage: <span>{{privateCustomer.advancePaymentPercentage}}</span></label>
      </div>
      <div>
        <label>Advance payment amount: <span>{{privateCustomer.advancePaymentAmount}}</span></label>
      </div>
      <div>
        <label>Lease period: <span>{{privateCustomer.leasePeriod}}</span></label>
      </div>
      <div>
        <label>Margin: <span>{{privateCustomer.margin}}</span></label>
      </div>
      <div>
        <label>Contract fee: <span>{{privateCustomer.contractFee}}</span></label>
      </div>
      <div>
        <label>Payment date: <span>{{privateCustomer.paymentDate}}</span></label>
      </div>
      <div>
        <label>First Name: <span>{{privateCustomer.firstName}}</span></label>
      </div>
      <div>
        <label>Last Name: <span>{{privateCustomer.lastName}}</span></label>
      </div>
      <div>
        <label>Personal code: <span>{{privateCustomer.personalCode}}</span></label>
      </div>
      <div>
        <label>Phone number: <span>{{privateCustomer.phoneNumber}}</span></label>
      </div>
      <div>
        <label>Email: <span>{{privateCustomer.email}}</span></label>
      </div>
      <div>
        <label>Address: <span>{{privateCustomer.address}}</span></label>
      </div>
    </tr>
  </table>
</div>

<div class="container">
<form [formGroup]="corporateUserForm" (ngSubmit)="send()" novalidate>

  <div class="form-group">
    <label>Company Name</label>
    <input type="text"
           class="form-control"
           formControlName ="companyName" required>
    <small *ngIf="companyName.invalid && companyName.touched "
           class="form=text text-danger">*name must contain at least 3 characters</small>
  </div>
  <div class="form-group">
    <label>Company Code</label>
    <input type="text"
           class="form-control"
           formControlName ="companyCode" required>
    <small *ngIf="companyCode.invalid && companyCode.touched"
           class="form=text text-danger">*invalid Id number</small>
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text"
           class="form-control"
           formControlName ="phoneNumber" required>
    <small *ngIf="phoneNumber.invalid && phoneNumber.touched"
           class="form=text text-danger">*invalid phone number</small>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text"
           class="form-control"
           formControlName ="email" required>
    <small *ngIf="email.invalid && email.touched"
           class="form=text text-danger">*invalid email</small>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text"
           class="form-control"
           formControlName ="adress" required>
    <small *ngIf="adress.invalid && adress.touched"
           class="form=text text-danger">*invalid address</small>
  </div>
  <button class="btn btn-primary" [disabled]="!corporateUserForm.valid" (click)="send()" routerLink="../preview">Submit</button>
</form>
</div>

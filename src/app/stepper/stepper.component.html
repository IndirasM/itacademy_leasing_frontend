<mat-horizontal-stepper [linear]="isLinear" 
#stepper="matHorizontalStepper">
  <mat-step [stepControl]="carLeasingForm">
    <app-private-leasing-data-form></app-private-leasing-data-form>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext  (click)='onSubmit()'>Next</button>
  </mat-step>
  <mat-step>
      <app-private-user-data-form *ngIf='customerType==="private"'></app-private-user-data-form>
      <app-corporate-user-data-form *ngIf='customerType==="corporate"'>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
  <mat-step>
      <!-- <app-form-preview></app-form-preview> -->
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Submit</button>
  </mat-step>

<div class="container" align="center">

    <form class="container" [formGroup]="userForm" class="formwidth">
        <table class="fullwidth" cellspacing="0">
            <tr>
              <mat-form-field [floatLabel]="userForm.value.hideRequired">
                <input matInput maxlength="13" placeholder="Name" formControlName="firstName" required>
                <mat-error *ngIf="firstName.invalid">Name is required</mat-error>
              </mat-form-field>

              <mat-form-field [floatLabel]=
                                "userForm.value.hideRequired">
                <input matInput maxlength="13" placeholder="Surname" formControlName ="lastName" required>
                <mat-error *ngIf="lastName.invalid ">Surname is required</mat-error>
              </mat-form-field>

              <mat-form-field [floatLabel]="userForm.value.hideRequired">
                <input matInput maxlength="11" placeholder="Id code" formControlName="personalCode" required>
                <mat-error *ngIf="personalCode.invalid">Id code is required</mat-error>
              </mat-form-field>

              <mat-form-field [floatLabel]="userForm.value.hideRequired">
                <input matInput maxlength="12" placeholder="Phone number" formControlName="phoneNumber" required>
                <mat-error *ngIf="phoneNumber.invalid">Id code is required</mat-error>
              </mat-form-field>

              <mat-form-field [floatLabel]="userForm.value.hideRequired">
                <input matInput maxlength="64" placeholder="Email" formControlName="email" required>
                <mat-error *ngIf="email.invalid">Email is required</mat-error>
              </mat-form-field>

              <mat-form-field [floatLabel]="userForm.value.hideRequired">
                <input matInput maxlength="64" placeholder="Address" formControlName="address" required>
                <mat-error *ngIf="address.invalid">Address is required</mat-error>
              </mat-form-field>
              <button mat-button matStepperPrevious class="btn btn-primary">Back</button>
                <button mat-button class="btn btn-primary" [disabled]="!userForm.valid" matStepperNext (click)="send()">Next</button>
            </tr>

        </table>
    </form>
</div>

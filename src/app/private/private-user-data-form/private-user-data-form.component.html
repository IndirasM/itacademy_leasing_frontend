<form [formGroup]="userForm" (ngSubmit)="send()">
  
  <div class="form-group">
    <label>First Name</label>
    <input type="text" 
           class="form-control"
           formControlName ="firstName" required>
    <small *ngIf="firstName.invalid && firstName.touched " 
           class="form=text text-danger">Validation msg</small>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" 
           class="form-control"
           formControlName ="lastName" required>
    <small *ngIf="lastName.invalid" 
           class="form=text text-danger">Validation msg</small>
  </div>
  <div class="form-group">
    <label>Personal Code</label>
    <input type="text" 
           class="form-control"
           formControlName ="personalCode" required>
    <small *ngIf="personalCode.invalid" 
           class="form=text text-danger">Validation msg</small>
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" 
           class="form-control"
           formControlName ="phoneNumber" required>
    <small *ngIf="phoneNumber.invalid" 
           class="form=text text-danger">Validation msg</small>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" 
           class="form-control"
           formControlName ="email" required>
    <small *ngIf="email.invalid" 
           class="form=text text-danger">Validation msg</small>
  </div>
  <div class="form-group">
    <label>Adress</label>
    <input type="text" 
           class="form-control"
           formControlName ="adress" required>
    <small *ngIf="adress.invalid" 
           class="form=text text-danger">Validation msg</small>
  </div>
  <button class="btn btn-primary" type="submit" (click)="userForm.valid">Submit</button>
</form>
